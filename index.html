<!DOCTYPE html>
<html>
<head>
<title>WeatherToday</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
<link rel="icon" href="weather.png">
<link rel="manifest" href="./manifest.json">
<link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- vidjeti je li mandatorno za mobile media query-->
</head>
<body id="body">
    <div id="wrapper">
        <div id="contentIntro">
            <h1>WHAT IS THE WEATHER LIKE TODAY?</h1>
        </div>

        <div id="searchBox">
            <input type="text" id="city" placeholder="Weather for..." autocomplete="off">
        </div>

        <div id="buttonClass">
                <button id="dugme" onclick="pretrazi()">Search</button>
                <button id="dugme1" onclick="vrijeme()">Locate me</button>
        </div>
        <div id="addDiv">
                <div id="add1">
                    <div id="add2"></div>
                    <div id="data"></div>
                </div>
        </div>

        <div id="main3hours">
            <div id="first"><p id="sati1"></p></div>
            <div id="second"><p id="sati2"></p></div>
            <div id="third"><p id="sati3"></p></div>
        </div>


    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsvX8QEXabuj8ndSy49NebKswLwLcAw_Y&callback=vrijeme">
    </script>
<script>

    document.getElementById("city").addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
    document.getElementById("dugme").click();
}
});
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
            console.log('Service worker registered.', reg);
    });
    });
    }

</script>
</body>
</html>
